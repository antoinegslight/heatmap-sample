<ui-gmap-google-map center='$ctrl.map.center' zoom='$ctrl.map.zoom' style='$ctrl.map.style'></ui-gmap-google-map>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Event:</h1>
      <ul ng-repeat="coordinates in $ctrl.eventLocations">
        <li>Longitude : {{coordinates.longitude}}</li>
        <li>Latitude : {{coordinates.latitude}}</li>
      </ul>
    </div>
  </div>
</div>
